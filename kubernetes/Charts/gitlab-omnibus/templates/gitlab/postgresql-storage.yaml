{{- if .Values.postgresDedicatedStorage }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ template "postgresql.fullname" . }}-storage
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  # annotations:
  # {{- if .Values.postgresStorageClass }}
  #   volume.beta.kubernetes.io/storageClassName: {{ .Values.postgresStorageClass | quote }}
  # {{- else if (eq .Values.provider "gke") }}
  #   volume.beta.kubernetes.io/storageClassName: {{ template "fullname" . }}-fast
  # {{- else }}
  #   volume.alpha.kubernetes.io/storageClassName: default
  # {{- end }}
spec:
  storageClassName: nfs
  accessModes:
    - {{ default "ReadWriteOnce" .Values.postgresAccessMode | quote }}
  resources:
    requests:
      storage: {{ default "30Gi" .Values.postgresStorageSize }}
{{- end }}
